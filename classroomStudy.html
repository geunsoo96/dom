<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      root.style.display = "flex";
      root.style.justifyContent = "center";
      root.style.alignContent = "center";
      root.style.flexWrap = "wrap";

      const propertyList = [];

      for (const props in root) {
        propertyList.push(props);
      }

      const alphabetCorrect = propertyList.filter((element) => {
        return element[0] === "o";
      });

      function tagList(element, index) {
        this.id = index;
        this.name = element;
      }

      // let tagList1 = function (element, index) {
      //   this.id = index;
      //   this.name = element;
      // };
      // 함수 리터럴

      // let tagList2 = (element, index) => {
      //   this.id = index;
      //   this.name = element;
      // };
      // 축약형

      // function tagList3(element, index) {
      //   this.id = index;
      //   this.name = element;
      // }
      // 선언형

      // 함수 작성법 세가지

      const setResult = [];
      let counter = 0;
      alphabetCorrect.forEach((element, index) => {
        // forEach() --> 주어진 함수를 배열 요소 각각에 대해 실행
        setResult.push(new tagList(element, index));
        counter++;
      });
      console.log("--------------------------");

      function tagMaker(parentElement, tagName, array, counter) {
        for (let i = 0; i < counter; i++) {
          let element = document.createElement(tagName);
          element.style.width = counter + "px";
          element.style.height = counter + "px";
          element.style.backgroundColor = `rgba(${counter}, ${counter}, ${counter})`;
          element.style.margin = counter / counter + "px";
          element.textContent = array[i].name;
          parentElement.appenChild(element);
        }
      }
      tagMaker(root, "div", setResult, counter);
      root.addEventListener("click", function (event) {
        event.target.style.backgroundColor = "cadetblue";
      });
    </script>
  </body>
</html>
